<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="icon" href="{{url_for('static', filename='assets/favicon.png')}}" type="image/x-icon">
  <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css'>
  <link rel="stylesheet" href="{{url_for('static', filename='css/loginsignup.css')}}">
</head>

<body>
  <section></section>

  <!-- partial:index.partial.html -->
  <div class="container">
    <header>LOGIN FORM</header>
    <form action="{{ url_for('login_page') }}" method="post">
      <div class="field email-field">
        <div class="input-field">
          <input type="email" name='email' placeholder="Enter your email" class="email" required />
        </div>
        <span class="error email-error">
          <i class="bx bx-error-circle error-icon"></i>
          <p class="error-text">Please enter a valid email</p>
        </span>
      </div>
      <div class="field password-field">
        <div class="input-field">
          <input type="password" name='password' placeholder="Password" class="password" required />
          <i class="bx bx-hide show-hide"></i>
        </div>
        <span class="error password-error">
          <i class="bx bx-error-circle error-icon"></i>
          <p class="error-text">
            Please enter atleast 8 charatcer with number, symbol, small and
            capital letter.
          </p>
        </span>
      </div>
      <div class="links">
        <p>Don't have an account?&nbsp;</p>
        <a href="{{url_for('signup_page')}}">Signup</a>
      </div>
      <div class="input-field button">
        <input type="submit" value="Login Now" />
      </div>
    </form>
  </div>

  <!-- partial -->
  <script type="text/javascript" src="{{url_for('static', filename='javascript/spancreater.js')}}"></script>
  <script type="text/javascript" src="{{url_for('static', filename='javascript/loginvalidator.js')}}"></script>

</body>

</html>
